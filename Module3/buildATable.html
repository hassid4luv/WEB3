<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mountain Table</title>
</head>
<body>
  <div id="mountains"></div>

  <script>
    const mountains = [
      { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
      { name: "Everest", height: 8848, place: "Nepal" },
      { name: "Mount Fuji", height: 3776, place: "Japan" },
      { name: "Mont Blanc", height: 4808, place: "France/Italy" },
      { name: "Vinson", height: 4892, place: "Antarctica" },
      { name: "Elbrus", height: 5642, place: "Russia" },
      { name: "Denali", height: 6190, place: "United States" }
    ];

    function buildTable(data) {
      // Create the table element
      const table = document.createElement("table");

      // Get column headers from the first object in the array
      const headers = Object.keys(data[0]);

      // Create the header row
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Create rows for each object in the array
      data.forEach(item => {
        const row = document.createElement("tr");
        headers.forEach(header => {
          const cell = document.createElement("td");
          cell.textContent = item[header];
          // Right-align numeric cells
          if (typeof item[header] === "number") {
            cell.style.textAlign = "right";
          }
          row.appendChild(cell);
        });
        table.appendChild(row);
      });

      return table;
    }

    // Append the table to the element with id "mountains"
    document.getElementById("mountains").appendChild(buildTable(mountains));
  </script>
</body>
</html>
